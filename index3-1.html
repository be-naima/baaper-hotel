<html lang="en">

    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-6">üêº Let's get some <span class="text-violet-600 font-semibold"> üí∏ Mooooooooony üí∏</span></h1>
    <main>
        <section class="mt-12 mx-auto w-9/12 text-white grid grid-cols-3  gap-4">
            <div class=" gap-4 bg-green-400 rounded-xl p-8 ">
                 <h4 class="text-2xl">Deposit</h4>
                 <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class=" bg-pink-400 rounded-xl p-8 ">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
           </div>

       </div>
        </section>


<!---------------------------another section---------------------------------------->
        <section class="mt-12 mx-auto w-9/12  grid grid-cols-2  gap-4">
            <div class=" bg-indigo-400  rounded-xl p-8 ">
                 <h4 class="text-2xl text-white">Please Deposit</h4>
                 
                    <br>
                    <input class="w-9/12 px-3 py-3" type="number" name="" id="deposit-field" placeholder="$ amount you want to withdraw"> <br>
                    <button id="btn-deposit" class="mt-4 bg-amber-600 px-8 py-3 text-white font-medium rounded-lg hover:bg-sky-700 ">Deposit</button>
                
                    
            </div>
            <div class=" bg-violet-400 rounded-xl p-8 ">
                <h4 class="text-xl  text-white">Please Withdraw</h4>
                
                <br>
                <input class="w-9/12 px-3 py-3" type="number" name="" id="withdraw-field" placeholder="$ amount you want to withdraw"> <br>
                <button id="btn-withdraw" class="mt-4 bg-amber-600 px-8 py-3 text-white font-medium rounded-lg hover:bg-sky-700 ">Withdraw</button>
           </div>
           
        </section>
